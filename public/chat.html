<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./img/favicon.png" />
    <title>Chat App</title>
  </head>
  <body>
    <div class="chat">
      <div class="chat__sidebar">
        <div id="sidebar-template">
          <div id="room"></div>
          <div>
            <h2 class="list-title">Users</h2>
            <ul class="users" id="user-list"></ul>
          </div>
        </div>
      </div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form action="">
            <input
              type="text"
              placeholder="Enter your message"
              id="message"
              autocomplete="off"
            />
            <button id="submit">Send</button>
          </form>
          <button id="location">Send Location</button>
        </div>
      </div>
    </div>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <audio src="./sounds/notification.mp3" id="sendAudio"></audio>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.2.0/mustache.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
